<body>



  <div class="accordion kit-gob" id="accordionExample">
    <div class="accordion-item kit-gob">
        <h2 class="accordion-header">
          <button class="accordion-button kit-gob" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Orientación
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body kit-gob">
            <cuestionario-puntomipe nombrepunto="Punto Mipe Talca"></cuestionario-puntomipe>
            <cuestionario-puntomipe nombrepunto="Punto Mipe Linares"></cuestionario-puntomipe>
            <cuestionario-puntomipe nombrepunto="Punto Mipe Curicó"></cuestionario-puntomipe>
            <!--Acá va el link de parametro de la region-->
            <a class="link-blue pb-36" href="#" title="Acá va el link de parametro de la region">Más información</a>
            <!--Acá va el link de parametro de la region-->
          </div>
      </div>
    </div>

    <div class="accordion-item kit-gob">
      <h2 class="accordion-header">
        <button class="accordion-button kit-gob collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Financiamiento
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body kit-gob">
            <cuestionario-programas nombreprograma="Negocios Digitales" inforesumen="Programa que apoya a pymes y cooperativas para ampliar sus canales de venta ingresando en marketplaces nacionales." link="#"></cuestionario-programas>
            
            <cuestionario-programas nombreprograma="Negocios Digitales" inforesumen="Programa que apoya a pymes y cooperativas para ampliar sus canales de venta ingresando en marketplaces nacionales." link="#"></cuestionario-programas>
        </div>
        </div>
    </div>

    <div class="accordion-item kit-gob">
      <h2 class="accordion-header">
        <button class="accordion-button kit-gob collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
         Capacitación
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body kit-gob">
          <cuestionario-infobox titulo="Descubre la Agenda de Cursos de Centros de Negocios" inforesumen="¡mucho aprendizaje en un solo lugar!" link="#"></cuestionario-infobox>
      
          <h1 class="text-center">Algunas de las actividades de Centros de Negocios</h1>
          <p style="color: darkmagenta; text-align: center;">Acá va el módulo de capacitaciones</p>
          <cuestionario-infobox titulo="Portal de capacitación Sercotec" inforesumen="aprendizaje práctico y diverso para potenciar tus habilidades." link="#"></cuestionario-infobox>
          <cuestionario-infobox titulo="Ruta Digital" inforesumen="Plataforma de cursos en línea, sobre el uso de la tecnologías y herramientas digitales." link="#"></cuestionario-infobox>
        </div>
      </div>
    </div>

    <div class="accordion-item kit-gob">
      <h2 class="accordion-header">
        <button class="accordion-button kit-gob collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
        Asesoría Experta
        </button>
      </h2>
      <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body kit-gob">
