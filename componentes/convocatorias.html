    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="../scripts/funciones.js"></script>
    <script>
        let currentStep = 1;
        let totalSteps = 4; // Número de pasos inicial
      
        // Función para generar los pasos
        const renderSteps = () => {
          const stepsWrapper = document.getElementById('stepsWrapper');
          stepsWrapper.innerHTML = ''; // Limpiar pasos anteriores
      
          for (let i = 1; i <= totalSteps; i++) {
            const stepElement = document.createElement('div');
            stepElement.classList.add('step');
            if (i === currentStep) stepElement.classList.add('active');
            
            const stepCircle = document.createElement('div');
            stepCircle.classList.add('step-circle');
            stepCircle.innerHTML = i < currentStep ? '<span class="material-symbols-outlined">check</span>' : i;
      
            const stepLine = document.createElement('div');
            stepLine.classList.add('step-line');
            
            stepElement.appendChild(stepCircle);
            if (i < totalSteps) stepElement.appendChild(stepLine);
      
            stepsWrapper.appendChild(stepElement);
          }
        };
      
        // Función para manejar el contenido de cada paso
        const renderStepContent = () => {
          const stepContent = document.getElementById('stepContent');
          stepContent.innerHTML = ''; // Limpiar contenido anterior
      
          switch (currentStep) {
            case 1:
              stepContent.textContent = 'Contenido del Paso 1: Selección de Región';
              break;
            case 2:
              stepContent.textContent = 'Contenido del Paso 2: Selección de Tarjetas';
              break;
            case 3:
              stepContent.textContent = 'Contenido del Paso 3: Soporte o Tipo';
              break;
            case 4:
              stepContent.textContent = 'Contenido del Paso 4: Lista o Soporte Final';
              break;
            default:
              break;
          }
        };
      
        // Función para manejar el siguiente paso
        const handleNextStep = () => {
          if (currentStep < totalSteps) {
            currentStep++;
            renderSteps();
            renderStepContent();
            toggleButtons();
          }
        };
      
        // Función para manejar el paso anterior
        const handlePreviousStep = () => {
          if (currentStep > 1) {
            currentStep--;
            renderSteps();
            renderStepContent();
            toggleButtons();
          }
        };
      
        // Función para habilitar/deshabilitar botones
        const toggleButtons = () => {
          document.getElementById('prevButton').disabled = currentStep === 1;
          document.getElementById('nextButton').disabled = currentStep === totalSteps;
        };
      
        // Inicializar la interfaz
        renderSteps();
        renderStepContent();
        toggleButtons();
      </script>
</body>
