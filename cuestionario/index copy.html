   <link rel="stylesheet" href="/estilos/estilos.css">
   <style>
    .progress-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        flex-direction: column;
    }

    .progress-container {
        position: relative;
        width: 100px;
        height: 100px;
    }

    .progress-donut {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: conic-gradient(#4caf50 0%, #ddd 0);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        position: absolute;
        top: 0;
        left: 0;
    }

    .progress-donut::after {
        content: "";
        width: 70px; /* Tamaño del centro vacío */
        height: 70px;
        background: #f4f4f4; /* Color del fondo */
        border-radius: 50%;
        position: absolute;
    }

    .step-text {
        position: absolute;
        z-index: 2;
        font-size: 16px;
        color: #333;
    }

    .controls {
        margin-top: 20px;
    }

    .step-container {
        margin-top: 20px;
        width: 300px;
        height: 100px;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-radius: 10px;
    }
</style>

    <script type="module" src="../componentes/app.js"></script>   
   <title>Cuestionario Desarrollo Rediseño SCT.CL</title>
</head>
<body>
  <div class="progress-wrapper">
    <div class="progress-container">
        <div class="progress-donut" id="progressDonut"></div>
        <span class="step-text" id="stepText">1 de 4</span>
    </div>
    <div class="step-container" id="stepContent">Paso 1: Introducción</div>
    <div class="controls">
        <button onclick="changeStep(-1)">Anterior</button>
        <button onclick="changeStep(1)">Siguiente</button>
    </div>
</div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="../scripts/funciones.js"></script>



    <script>
      let stepIndex = 1;
      const totalSteps = 4;
      const progressDonut = document.getElementById("progressDonut");
      const stepText = document.getElementById("stepText");
      const stepContent = document.getElementById("stepContent");
      
      const stepMessages = [
          "Paso 1: Introducción",
          "Paso 2: Información básica",
          "Paso 3: Detalles avanzados",
          "Paso 4: Confirmación y envío"
      ];

      function changeStep(change) {
          stepIndex += change;
          if (stepIndex < 1) stepIndex = 1;
          if (stepIndex > totalSteps) stepIndex = totalSteps;
          
          const progress = (stepIndex / totalSteps) * 360;
          progressDonut.style.background = `conic-gradient(#4caf50 ${progress}deg, #ddd ${progress}deg)`;
          stepText.textContent = `${stepIndex} de ${totalSteps}`;
          stepContent.textContent = stepMessages[stepIndex - 1];
      }
  </script>
</body>

</html>
