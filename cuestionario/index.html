    <script>
      let currentStep = 1;
      let totalSteps = 4; // N√∫mero de pasos inicial
    
      // Funci√≥n para generar los pasos
      const renderSteps = () => {
        const stepsWrapper = document.getElementById('stepsWrapper');
        stepsWrapper.innerHTML = ''; // Limpiar pasos anteriores
    
        for (let i = 1; i <= totalSteps; i++) {
          const stepElement = document.createElement('div');
          stepElement.classList.add('step');
          if (i === currentStep) stepElement.classList.add('active');
          
          const stepCircle = document.createElement('div');
          stepCircle.classList.add('step-circle');
          stepCircle.innerHTML = i < currentStep ? '<span class="material-symbols-outlined">check</span>' : i;
    
          const stepLine = document.createElement('div');
          stepLine.classList.add('step-line');
          
          stepElement.appendChild(stepCircle);
          if (i < totalSteps) stepElement.appendChild(stepLine);
    
          stepsWrapper.appendChild(stepElement);
        }
      };
    
      // Funci√≥n para manejar el contenido de cada paso
      const renderStepContent = () => {
        const stepContent = document.getElementById('stepContent');
        stepContent.innerHTML = ''; // Limpiar contenido anterior
    
        switch (currentStep) {
          case 1:
            stepContent.textContent = 'Contenido del paso 1: holaLorem ipsum dolor sit amet, consectetur adipiscing elit. Integer at est non enim ornare accumsan. Sed augue ipsum, interdum vel lorem eu, blandit mollis ligula. Aliquam ornare tincidunt sem, vitae dictum massa molestie eu. Integer ipsum tellus, tristique nec tellus ac, maximus euismod urna. Sed at neque facilisis, tempor nibh vel, ultricies tortor. Pellentesque porttitor ante dignissim leo cursus, ut cursus tortor dapibus. Donec vitae tellus lobortis, commodo lacus quis, viverra neque. Praesent et sem eget arcu elementum viverra eget vitae arcu.';
            break;
          case 2:
            stepContent.textContent = 'Contenido del Paso 2: Selecci√≥n de Tarjetas';
            break;
          case 3:
            stepContent.textContent = 'Contenido del Paso 3: Soporte o Tipo';
            break;
          case 4:
            stepContent.textContent = 'Contenido del Paso 4: Lista o Soporte Final';
            break;
          default:
            break;
        }
      };
    
      // Funci√≥n para manejar el siguiente paso
      const handleNextStep = () => {
        if (currentStep < totalSteps) {
          currentStep++;
          renderSteps();
          renderStepContent();
          toggleButtons();
        }
      };
    
      // Funci√≥n para manejar el paso anterior
      const handlePreviousStep = () => {
        if (currentStep > 1) {
          currentStep--;
          renderSteps();
          renderStepContent();
          toggleButtons();
        }
      };
    
      // Funci√≥n para habilitar/deshabilitar botones
      const toggleButtons = () => {
        document.getElementById('prevButton').disabled = currentStep === 1;
        document.getElementById('nextButton').disabled = currentStep === totalSteps;
      };
    
      // Inicializar la interfaz
      renderSteps();
      renderStepContent();
      toggleButtons();
    </script>
