<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cristinafrivera1984/kit-ui-serc@v2.4/dist/css/estilos.min.css"> 
   <link rel="stylesheet" href="estilos.css">
    <title> Menu fullscreens - Kit UI Sercotec</title>
</head>
<body>



    <div class="container mt-5 text-center">
        <!-- Botón para abrir el modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fullscreenMenuModal">
            Abrir Menú Fullscreen
        </button>
    </div>

    <!-- Modal Fullscreen -->
    <div class="modal fade" id="fullscreenMenuModal" tabindex="-1" aria-labelledby="fullscreenMenuModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- Menú lateral (24% ~ col-3) -->
                            <nav id="sidebarMenu" class="col-md-3 col-lg-3 d-md-block sidebar bg-light">
                                <div class="position-sticky franja-menu pt-3">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#">
                                               Financiamiento
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">
                                                Asesoría Experta
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">
                                                Capacitaciones
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">
                                                Nosotros
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">
                                               Centros de Desarrollo de Negocios
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>

                            <!-- Contenido principal (76% ~ col-9) -->
                            <main id="mainContent" class="col-md-9 ms-sm-auto col-lg-9 px-md-4 content-area">
                                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                                    <h1 class="h2 text-white">Contenido Principal</h1>
                                </div>
                                <!-- Aquí iría el contenido de cada sección -->
                                <h2 class="text-white">Bienvenido</h2>
                                <p class="text-white-50">Selecciona una opción del menú lateral.</p>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="../scripts/funciones.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const navLinks = document.querySelectorAll('#sidebarMenu .nav-link');

    navLinks.forEach(link => {
        link.addEventListener('click', function (event) {
            event.preventDefault(); // Evita la navegación real si href="#"

            // Quita la clase 'active' de todos los botones
            navLinks.forEach(nav => nav.classList.remove('active'));

            // Añade la clase 'active' solo al botón clickeado
            this.classList.add('active');

            // Opcional: Cargar contenido dinámicamente
            const mainContent = document.querySelector('#mainContent h1');
            mainContent.textContent = this.textContent.trim();
        });
    });
});

    </script>
</body>
</html>
